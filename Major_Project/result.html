{% extends 'base.html' %}

{% block title %}Home - Stroke Prediction{% endblock %}

{% block content %}
<div class="jumbotron text-center">
    <h1 class="display-4">Stroke Prediction</h1>
    <p class="lead">Enter your details to predict the risk of stroke.</p>
</div>

<form action="{{ url_for('predict') }}" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" required min="1" max="100">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="hypertension">Hypertension</label>
            <select class="form-control" id="hypertension" name="hypertension">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="disease">Heart Disease</label>
            <select class="form-control" id="disease" name="disease">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="married">Ever Married</label>
            <select class="form-control" id="married" name="married">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="work">Work Type</label>
            <select class="form-control" id="work" name="work">
                <option value="3">Self-employed</option>
                <option value="2">Private</option>
                <option value="4">Children</option>
                <option value="0">Government Job</option>
                <option value="1">Never worked</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="residence">Residence Type</label>
            <select class="form-control" id="residence" name="residence">
                <option value="1">Urban</option>
                <option value="0">Rural</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="avg_glucose_level">Average Glucose Level</label>
            <input type="text" class="form-control" id="avg_glucose_level" name="avg_glucose_level" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="bmi">BMI</label>
            <input type="text" class="form-control" id="bmi" name="bmi" required>
        </div>
        <div class="form-group col-md-6">
            <label for="smoking">Smoking Status</label>
            <select class="form-control" id="smoking" name="smoking">
                <option value="0">Unknown</option>
                <option value="2">Never smoked</option>
                <option value="1">Formerly smoked</option>
                <option value="3">Smokes</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Predict</button>
</form>
{% endblock %}
